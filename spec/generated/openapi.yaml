components:
  schemas:
    Api.v1.Account:
      type: object
      required:
        - accountId
        - name
        - passwordAuthEnabled
        - users
      properties:
        accountId:
          type: string
        name:
          type: string
        passwordAuthEnabled:
          type: boolean
        users:
          type: array
          items:
            $ref: '#/components/schemas/Api.v1.User'
    Api.v1.ChatRoom:
      type: object
      required:
        - chatRoomId
        - title
      properties:
        chatRoomId:
          type: string
        title:
          type: string
    Api.v1.ChatRoomMember:
      type: object
      required:
        - userId
        - chatRoomId
      properties:
        userId:
          type: string
        chatRoomId:
          type: string
    Api.v1.ChatRoomPost:
      type: object
      required:
        - postId
        - chatRoomId
        - userId
        - content
      properties:
        postId:
          type: string
        chatRoomId:
          type: string
        userId:
          type: string
        content:
          type: string
    Api.v1.NewAccount:
      type: object
      required:
        - name
        - password
      properties:
        name:
          type: string
        password:
          type: string
    Api.v1.NewChatRoom:
      type: object
      required:
        - title
      properties:
        title:
          type: string
    Api.v1.NewChatRoomPost:
      type: object
      required:
        - content
      properties:
        content:
          type: string
    Api.v1.NewTimelinePost:
      type: object
      required:
        - content
      properties:
        content:
          type: string
    Api.v1.NewUser:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
        displayName:
          type: string
    Api.v1.TimelinePost:
      type: object
      required:
        - postId
        - userId
        - content
      properties:
        postId:
          type: string
        userId:
          type: string
        content:
          type: string
    Api.v1.User:
      type: object
      required:
        - userId
        - name
        - displayName
      properties:
        userId:
          type: string
        name:
          type: string
        displayName:
          type: string
