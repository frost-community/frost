components:
  schemas:
    Api.Version1.Account:
      type: object
      required:
        - accountId
        - name
        - passwordAuthEnabled
        - users
      properties:
        accountId:
          type: string
        name:
          type: string
        passwordAuthEnabled:
          type: boolean
        users:
          type: array
          items:
            $ref: '#/components/schemas/Api.Version1.User'
    Api.Version1.ChatRoom:
      type: object
      required:
        - chatRoomId
        - title
      properties:
        chatRoomId:
          type: string
        title:
          type: string
    Api.Version1.ChatRoomMember:
      type: object
      required:
        - userId
        - chatRoomId
      properties:
        userId:
          type: string
        chatRoomId:
          type: string
    Api.Version1.ChatRoomPost:
      type: object
      required:
        - postId
        - chatRoomId
        - userId
        - content
      properties:
        postId:
          type: string
        chatRoomId:
          type: string
        userId:
          type: string
        content:
          type: string
    Api.Version1.NewAccount:
      type: object
      required:
        - name1
        - password
      properties:
        name1:
          type: string
        password:
          type: string
    Api.Version1.NewChatRoom:
      type: object
      required:
        - title
      properties:
        title:
          type: string
    Api.Version1.NewChatRoomPost:
      type: object
      required:
        - content
      properties:
        content:
          type: string
    Api.Version1.NewTimelinePost:
      type: object
      required:
        - content
      properties:
        content:
          type: string
    Api.Version1.NewUser:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
        displayName:
          type: string
    Api.Version1.TimelinePost:
      type: object
      required:
        - postId
        - userId
        - content
      properties:
        postId:
          type: string
        userId:
          type: string
        content:
          type: string
    Api.Version1.User:
      type: object
      required:
        - userId
        - name
        - displayName
      properties:
        userId:
          type: string
        name:
          type: string
        displayName:
          type: string
servers:
  - url: http://localhost:3000
    description: local server
    variables: {}
