name: ESLint CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/front-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: cd frontend

      - uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml
      - run: pnpm i
      - run: pnpm lint
